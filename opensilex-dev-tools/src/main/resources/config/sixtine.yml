ontologies:
    baseURI: http://opensilex.dev/
    baseURIAlias: dev
    sparql:
        rdf4j:
            serverURI: http://localhost:8667/rdf4j-server/
            repository: opensilex

file-system:   
    storageBasePath: <TO CONFIGURE>  
    
big-data:   
    nosql:
        mongodb:
            host: localhost
            port: 8668
            database: opensilex

front:
    theme: inrae-sixtine#sixtine
    homeComponent: inrae-sixtine-SixtineHomeComponent
    loginComponent: inrae-sixtine-SixtineLoginComponent
    footerComponent: inrae-sixtine-SixtineFooterComponent
    menuComponent: inrae-sixtine-SixtineMenuComponent
    headerComponent: inrae-sixtine-SixtineHeaderComponent
    menuExclusions:
        - factors
        - radiometricTargets
        - vectors
        - actuators
        - sensors
        - equipments
        - scientificObjects
        - projects
        - installations
        - experiments
        - data
        - dashboard
    
phisws:
    postgreSQL:
        host: localhost
        port: 8669
        database: opensilex
        username: opensilex
        password: opensilex
        
    vocabulary: http://www.phenome-fppn.fr/vocabulary/2017#
    infrastructure: opensilex